<app-user-navbar></app-user-navbar>

<section class="vh-100" style="background-color: #c3e1f5;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Vehicle Form</p>
  
                  <form class="mx-1 mx-md-3">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4ce">Year</label>
                          <input type="text" name="year" [(ngModel)]="year" id="year" class="form-control"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4ce">Make</label>
                          <input type="text" name="make" [(ngModel)]="make" id="make" class="form-control"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4ce">Model</label>
                          <input type="text" name="model" [(ngModel)]="model" id="model" class="form-control"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4ce">Vehicle Identification Number (VIN)</label>
                          <input type="text" name="vin" [(ngModel)]="vin" id="vin" class="form-control"/>
                        </div>
                    </div>

  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" (click)="onSubmit()" class="btn btn-primary btn-lg">Add Vehicle</button>
                    </div>
  
                  </form>
  
                </div>
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
