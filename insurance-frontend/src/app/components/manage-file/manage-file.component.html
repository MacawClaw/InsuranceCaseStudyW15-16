<section class="vh-100" style="background-color: #c3e1f5;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-12">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7 order-2 order-lg-1">

                    <div class="row">
                        <div class="col-8">
                        <label class="btn btn-default p-0">
                            <input type="file" (change)="selectFile($event)" />
                        </label>
                        </div>
                    
                        <div class="col-4">
                        <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
                            Upload
                        </button>
                        </div>
                    </div>
                    
                    <div *ngIf="currentFile" class="progress my-3">
                        <div
                        class="progress-bar progress-bar-info progress-bar-striped"
                        role="progressbar"
                        attr.aria-valuenow="{{ progress }}"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        [ngStyle]="{ width: progress + '%' }"
                        >
                        {{ progress }}%
                        </div>
                    </div>
                    
                    <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
                    
                    <div class="card mt-3">
                        <div class="card-header">List of Files</div>
                        <ul class="list-group list-group-flush" *ngFor="let file of fileInfos | async">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{{ file.url }}">{{ file.name }}</a>
                            <button type="button" (click)="deleteFile(file.id)" class="btn btn-danger btn-sm">X</button>
                        </li>
                        </ul>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mt-4 mb-lg-4">
                        <button type="button" routerLink="/claims" class="btn btn-primary btn-lg">Complete Claim</button>
                    </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</section>
