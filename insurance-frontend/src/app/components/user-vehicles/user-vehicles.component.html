<app-user-navbar></app-user-navbar>

<div class="container">
    <h1 *ngIf="!showAdjusterFeature()">{{username}}'s Vehicles</h1>
    <div *ngIf="showAdjusterFeature()" class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
        <label for="username" class="form-label mt-4">Search Vehicles By Username:</label>
        <input type="text" name="username" [(ngModel)]="username" id="username" class="form-control"/>
        </div>
        <button type="button" (click)="searchVehicles()" class="btn btn-primary btn-rounded btn-lg mx-4">Search</button>
    </div>

    <div *ngIf="vehicles.length==0">No Vehicles to display</div>
    <div class="row">


        <div class="row m-1">
            <div class="col-sm-4 mt-2" *ngFor="let vehicle of vehicles">
                <div class="card">
                <div class="card-header ">
                    <div class="row">
                        <div class="col">
                            <b>{{vehicle.year}} {{vehicle.make}} {{vehicle.model}}</b>
                        </div>
                        <div class="col">

                            <!-- <div class="d-flex justify-content-end">
                                <b><a routerLink="/projects/update/{{project.projectId}}">update project</a></b>
                            </div> -->

                        </div>
                    </div>
                </div>
                <div class="card-body" (click)="navigateToVehicle(vehicle.vin)">
                    VIN:
                    <p>{{vehicle.vin}}</p>
                </div>
                <div class="card-footer">
                    <!-- <button *ngIf="isDev" (click)="project.projectId !== undefined ? updateCompleted(project.projectId) : null">COMPLETE</button>
                    <button (click)="project.projectId !== undefined ? updateCancelled(project.projectId) : null">CANCEL</button> -->
                    <button type="button" routerLink="/createclaim" class="btn btn-outline-dark btn-rounded">File a claim</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
