<app-user-navbar></app-user-navbar>

<section class="min-vh-100 py-xl-5" style="background-color: #c3e1f5;">
    <div class="container h-75">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-5 m-5">
                        <div *ngIf="showAdjusterFeature()" class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                            <label for="status" class="form-label mt-4">By Status:</label>
                            <select class="form-select" id="status" [(ngModel)]="status" name="status">
                              <option *ngFor="let s of statuses" [ngValue]="s.id">{{s.name}}</option>
                            </select>
                            </div>
                            <button type="button" (click)="updateClaimList(status)" class="btn btn-primary btn-rounded btn-lg mx-4">Update</button>
                        </div>

                        <div class="row justify-content-center">
                            <button type="button" routerLink="/createclaim" class="btn btn-outline-dark btn-rounded">File a claim</button>
                        </div>

                        <hr/>
                        <div class="row justify-content-center pt-sm-4" *ngFor="let claim of claims">
                            <div class="row justify-content-left" (click)="navigateToClaim(claim.claimId)">
                                <h4>Claim Id: {{claim.claimId}}</h4>
                                <h5 class="text-primary"><strong>{{claim.claimStatus.name}}</strong></h5>
                                <p>${{claim.claimCost}}<br>
                                {{claim.claimDescription}}</p>
                                <hr/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</section>
